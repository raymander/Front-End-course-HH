<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1 class="ml-5">Registration</h1>

<form id="submitForm">

 <div class="row">
    <div class="form-group col-sm-6">
    <label for="exampleInputFirstName">First name</label>
    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp" placeholder="Enter first name" minlength="2" maxlength="40" required />
  </div>
    
    <div class="form-group col-sm-6">
    <label for="exampleInputLastName">Last name</label>
    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="LastNameHelp" placeholder="Enter last name" minlength="2" maxlength="40" required />
  </div>
   </div> 
    
     <div class="form-group">
    <label for="exampleInputAddress">Street address</label>
    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp" placeholder="Enter your street address" minlength="5" maxlength="50" required />
  </div>
    
<div class="row">
    <div class="form-group col-sm-6">
    <label for="exampleInputPostalCode">Postal Code</label>
    <input type="number" class="form-control" id="exampleInputPostalCode" aria-describedby="PostalCodeHelp" placeholder="Enter your postal code" required />
  </div>
    
    <div class="form-group col-sm-6">
    <label for="exampleInputCountry">Country</label>
    <input type="text" class="form-control" id="exampleInputCountry" aria-describedby="CountryHelp" placeholder="Enter your country" required />
  </div>
    
    
    <div class="form-group col-sm-6">
    <label for="exampleInputCompany">Company</label>
    <input type="text" class="form-control" id="exampleInputCompany" aria-describedby="CompanyHelp" placeholder="Enter your company" required />
  </div>
    
  <div class="form-group col-sm-6">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required />
  </div>
</div>
    
        <label>Payment method</label>
    <div class="radio">         
        <label><input type="radio" name="optradio">Mastercard</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Visa</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Billing</label>
    </div> 
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
      

  </body>
</html>
