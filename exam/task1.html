<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>React getting started</title>
  </head>
  <body class = "m-3">
    <!-- Root container for react components -->
    <div id='root'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


    <script type="text/babel">
    class Joke extends React.Component {
constructor(props) {
  super(props);
  this.state = {joke: '', icon: ''};
}

getNew = (event) => {
  event.preventDefault();
  fetch('https://api.chucknorris.io/jokes/random')
  .then((response) => response.json())
  .then((responseData) => {
      this.setState({
        joke: responseData.value,
        icon: responseData.icon_url
      });
  });
}

render() {
  return (
    <div class = "card">
      <div class = "class-header bg-light"><img src={this.state.icon} class = "m-2"/></div>
      <div class = "class-body p-3">{this.state.joke} </div>
    <button class="btn" onClick={this.getNew}> New Joke </button>
    </div>
  );
}
}

ReactDOM.render(<Joke />, document.getElementById('root'));
    </script>
  </body>
</html>
