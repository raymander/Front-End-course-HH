<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1 class="ml-5">Registration</h1>

<form>

 <div class="row">
    <div class="form-group col-sm-6">
    <label for="exampleInputFirstName">First name</label>
    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp" data-toggle="tooltip" data-placement="top" title="Enter first name">
  </div>
    
    <div class="form-group col-sm-6">
    <label for="exampleInputLastName">First name</label>
    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="LastNameHelp" data-toggle="tooltip" data-placement="top" title="Enter last name">
  </div>
   </div> 
    
     <div class="form-group">
    <label for="exampleInputAddress">Street address</label>
    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp" data-toggle="tooltip" data-placement="top" title="Enter your street address">
  </div>
    
<div class="row">
    <div class="form-group col-sm-6">
    <label for="exampleInputPostalCode">Postal Code</label>
    <input type="text" class="form-control" id="exampleInputPostalCode" aria-describedby="PostalCodeHelp" data-toggle="tooltip" data-placement="top" title="Enter your postal code" >
  </div>
    
    <div class="form-group col-sm-6">
    <label for="exampleInputCountry">Country</label>
    <input type="text" class="form-control" id="exampleInputCountry" aria-describedby="CountryHelp" data-toggle="tooltip" data-placement="top" title="Enter your country">
  </div>
    
    
    <div class="form-group col-sm-6">
    <label for="exampleInputCompany">Company</label>
    <input type="text" class="form-control" id="exampleInputCompany" aria-describedby="CompanyHelp" data-toggle="tooltip" data-placement="top" title="Enter your company">
  </div>
    
  <div class="form-group col-sm-6">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" data-toggle="tooltip" data-placement="top" title="Enter email">
  </div>
</div>
    
        <label>Payment method</label>
    <div class="radio">         
        <label><input type="radio" name="optradio">Mastercard</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Visa</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Billing</label>
    </div> 
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
          $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
      </script>
  </body>
</html>
