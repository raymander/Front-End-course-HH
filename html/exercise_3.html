<!DOCTYPE HTML>
<html>

<head>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
    <style>
        * {
            line-height: 120%;
        }

        #basket {
            border: 1px solid black;
        }

    </style>
</head>

<body>

    <h3>Drag the products you want to buy to the shopping bag</h3>
    <div id="basket" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>Shopping basket</h4>
    </div>

    <div ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>Products</h4>

        <p id="drag1" draggable="true" ondragstart="drag(event)">Iphone X</p>
        <p id="drag2" draggable="true" ondragstart="drag(event)">Motorola Moto X</p>
        <p id="drag3" draggable="true" ondragstart="drag(event)">Samsung Galaxy J5</p>
        <p id="drag4" draggable="true" ondragstart="drag(event)">Nokia 8</p>

    </div>
</body>

</html>
