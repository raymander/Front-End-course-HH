<!DOCTYPE HTML>
<html>

<head>
	<title>Exercise 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		input {
			width: 97%;
			padding: 4px;
			margin: 10px;
		}

		select {
			width: 95%;
			padding: 4px;
			margin: 10px 10px;
		}

	</style>
</head>

<body>
	<form>
		First Name:<br>
		<input type="text" name="firstname">
		<br> Last Name:<br>
		<input type="text" name="lastname">
		<br> Date of Birth:<br>
		<input type="date" name="bday">
		<br> Gender: <br>
		<select>
        <option name="gender" value="male" checked> Male<br>
        <option name="gender" value="female"> Female<br>
        <option name="gender" value="other"> Other
        </select>
		<br> Email:
		<input type="email" name="email">
		<br> Homepage:
		<input type="url" name="homepage">
		<br> Favorite Color:
		<input type="color" name="favcolor">
		<br>
	</form>
</body>

</html>
